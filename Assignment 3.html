<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #0077b6;
      object-fit: cover;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    /* Custom media query for extra responsiveness */
    @media (max-width: 768px) {
      .profile {
        text-align: center;
      }
      .profile img {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
  </header>

  <div class="container my-4 p-4 bg-white rounded shadow">
    <!-- Profile Section -->
    <div class="row align-items-center profile mb-4">
      <div class="col-md-4 text-center">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
      </div>
      <div class="col-md-8">
        <h2>Simbarashe Anesu Munyaradzi</h2>
        <p>Africa University student and Cybersecurity Enthusiast</p>
      </div>
    </div>

    <!-- About Me Section -->
    <h3 class="text-primary border-bottom pb-2">About Me</h3>
    <div id="about-section" class="mb-3">
      <p>Hello! I'm Simba, an Africa University student who has a great passion for cybersecurity.</p>
    </div>
    <button id="toggleAbout" class="btn btn-primary mb-4">Hide About Me</button>

    <!-- Contact Form -->
    <h3 class="text-primary border-bottom pb-2">Contact Me</h3>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
        <div id="nameError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
        <div id="emailError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label fw-bold">Subject</label>
        <select id="subject" class="form-select">
          <option>General Inquiry</option>
          <option>Work Collaboration</option>
          <option>Freelance Project</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label fw-bold">Message</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Write your message here..."></textarea>
        <div id="messageError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-success">Send Message</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle About Me section
    const toggleBtn = document.getElementById("toggleAbout");
    const aboutSection = document.getElementById("about-section");

    toggleBtn.addEventListener("click", () => {
      aboutSection.classList.toggle("d-none");
      toggleBtn.textContent = aboutSection.classList.contains("d-none") 
        ? "Show About Me" 
        : "Hide About Me";
    });

    // Form Validation
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let valid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Reset errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("messageError").textContent = "";

      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        valid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").textContent = "Enter a valid email address.";
        valid = false;
      }

      if (message === "") {
        document.getElementById("messageError").textContent = "Message cannot be empty.";
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully!");
        form.reset();
      }
    });
  </script>
</body>
</html>
